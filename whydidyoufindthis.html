<html lang="en">
<head>
	<style>
		th {
			background-color: #c1c1c1;
		}
		.selected-v {
			background-color: #7a7a7a;
		}
		.selected-h {
			background-color: #7a7a7a;
		}
		.selected-h.selected-v {
			background-color: black;
			color: #ff0090;
		}
	</style>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>How did you find this</title>
	<script src="howdidyoufindthis.js"></script>
</head>
<body>
	<div id="bogo-select">
		<h1>Bogo Select</h1>
		<a id="randomise-text">Solar</a>
		<br>
		<button onclick="randomise(event)">Randomise</button>
	</div>
	
	<div id="dropdown-select">
		<h1>Drop Down Select</h1>
		<select>
			<option>Solar</option>
			<option>Void</option>
			<option>Arc</option>
			<option>Stasis</option>
			<option>Strand</option>
		</select>
	</div>
	
	<div>
		<h1>Drag and Select</h1>
		<a id="drag-text">Solar</a>
		<br>
		<input type="range" min="0" max="4" value="0" id="class-slider" onchange="slider(event)">
	</div>
	
	<div>
		<h1>Punnet Select</h1>
		<a id="punnet-text">Solar</a>
		<table>
			<tr>
				<th></th>
				<th id="1" onclick="lightdarkclick(event)">Light</th>
				<th id="2" onclick="lightdarkclick(event)">Dark</th>
			</tr>
			<tr>
				<th id="10" onclick="endstartless(event)">Ends with D</th>
				<th id="11">Void</th>
				<th id="12">Strand</th>
			</tr>
			<tr>
				<th id="20" onclick="endstartless(event)">Starts with S</th>
				<th id="21">Solar</th>
				<th id="22">Stasis</th>
			</tr>
			<tr>
				<th id="30" onclick="endstartless(event)">Less than 4 letters</th>
				<th id="31">Arc</th>
				<th id="32">???</th>
			</tr>
		</table>
	</div>
</body>
</html>
